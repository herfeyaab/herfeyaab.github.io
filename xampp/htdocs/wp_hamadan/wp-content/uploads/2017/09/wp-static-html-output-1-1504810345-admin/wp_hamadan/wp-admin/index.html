	<head>
<base href="" />

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>حرفه یاب همدان &rsaquo; ورود</title>
	<link rel='dns-prefetch' href='//s.w.org' />
<link rel='stylesheet' href='/wp-admin/load-styles.php?c=1&amp;dir=rtl&amp;load%5B%5D=dashicons,buttons,forms,l10n,login&amp;ver=4.8.1' type='text/css' media='all' />
<meta name='robots' content='noindex,follow' />
	<meta name="viewport" content="width=device-width" />

	<body class="login login-action-login wp-core-ui rtl  locale-fa-ir">
		<div id="login">
		<h1><a href="http://wp-persian.com/" title="قدرت گرفته از وردپرس فارسی" tabindex="-1">حرفه یاب همدان</a></h1>
	
<form name="loginform" id="loginform" action="/wp-login.php" method="post">
	<p>
		<label for="user_login">نام کاربری یا نشانی ایمیل<br />
		<input type="text" name="log" id="user_login" class="input" value="" size="20" /></label>
	</p>
	<p>
		<label for="user_pass">رمز<br />
		<input type="password" name="pwd" id="user_pass" class="input" value="" size="20" /></label>
	</p>
		<p class="forgetmenot"><label for="rememberme"><input name="rememberme" type="checkbox" id="rememberme" value="forever"  /> مرا به خاطر بسپار</label></p>
	<p class="submit">
		<input type="submit" name="wp-submit" id="wp-submit" class="button button-primary button-large" value="ورود" />
		<input type="hidden" name="redirect_to" value="/wp-admin/" />
		<input type="hidden" name="testcookie" value="1" />
	</p>
</form>

<p id="nav">
	<a href="/wp-login.php?action=lostpassword">رمزتان را گم کرده‌اید؟</a>
</p>

<script type="text/javascript">
function wp_attempt_focus(){
setTimeout( function(){ try{
d = document.getElementById('user_login');
d.focus();
d.select();
} catch(e){}
}, 200);
}

/**
 * Filters whether to print the call to `wp_attempt_focus()` on the login screen.
 *
 * @since 4.8.0
 *
 * @param bool $print Whether to print the function call. Default true.
 */
wp_attempt_focus();
if(typeof wpOnload=='function')wpOnload();
</script>

	<p id="backtoblog"><a href="/">&rarr; بازگشت به حرفه یاب همدان</a></p>
	
	</div>

	
		<div class="clear"></div>
	</body>
